<!doctype html>
<html lang="en">
  <head>

  <link rel="stylesheet" href="style.css">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
        <h1 class="text-center">SIGN UP </h1>
   <form >
    
    <input type="text" name="name" placeholder="usernamr" class="form-control">
    <p>Username must be alphanumeric and contain 5-12 characters.</p>
   
    <input type="text" name="email" placeholder="email" class="form-control">
     <p>Email must be a valid address e.g sana@gmail.com</p> 

    <input type="text" name="password" placeholder="passward" class="form-control">
    <p>Password must alphanumeric(@ , _ and - are also allowed) and be 8-20 characters. </p>
    
    <input type="text" name="number" placeholder="phone No." class="form-control">
    <p>Phone number must be a valid Pakistan number (11 digit)</p>
    </form>
    </div>
    </div>
   </div>
